<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon/favicon (2).ico" type="image/x-icon">

    <!-- stylesheets -->
    <link rel="stylesheet" href="./css/style_M_Login.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> 
    
    <title>E-Bazaar Login</title>


    
</head>

<body>
    <div class="mainContainer">
        <div class="loginContainer">
            <form action="" method="get">
                <div class="userImageContainer">
                    <img class="userImage" src="./images/illustrations/userImage.jpg" >
                </div>
                <div class="headingDiv">
                    <h4>WELCOME</h4>
                </div>
                <span class="inputContainer">
                    <label for="username">USERNAME</label>
                    <input type="text" name="username"  autocomplete="off">
                    <i class="fa fa-user"></i>
                </span>
                <span class="inputContainer">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" >
                    <i class="fa fa-lock"></i>
                </span>

                <a class="forgotPassword" href="#">FORGOT PASSWORD</a>

                <input type="button" class="btn" value="LOGIN">
            </form>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://kit.fontawesome.com/433888fe69.js" crossorigin="anonymous"></script>
</body>
</html>
